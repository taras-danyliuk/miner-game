<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Miner Game</title>

    <link rel="stylesheet" href="styles.css" />

    <script async src="https://www.googletagmanager.com/gtag/js?id=G-TF9WR0DL29"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-TF9WR0DL29');
    </script>
</head>

<body>

<h1>Miner Game</h1>

<div class="game-wrapper">
    <div id="field"></div>
    <div class="end-screen lose hidden">
        <h2 class="end-message">Game Over</h2>
    </div>
    <div class="end-screen win hidden">
        <h2 class="end-message">You Won</h2>
    </div>
</div>

<div class="footer">
    <div>
        <h3>Cheatsheet:</h3>
        <p>Left Mouse Click - open cell</p>
        <p>Right Mouse Click - mark mine</p>
        <p>Double Left Mouse Click - open all surrounding cells</p>
    </div>

    <div>
        <button onclick="location.reload()">Refresh</button>
    </div>
</div>

<script type="application/javascript" src="main.js"></script>
</body>
</html>
